<ion-view id="content">
	<ion-content>
		<ion-list>
			<ion-item class="item item-avatar" ng-repeat="x in data.marcadores" ng-if="x.tipo==2" href="#/app/detalles" ng-click="detalle({{x.id}})">
				<img  ng-src="{{x.logo}}" class=" {{bounce(x.id) && 'animateImage beat ' || 'animateImage'}}">
				<div class="animateText">
					<h2><b>{{x.name}}</b></h2>
					<p>{{x.horario}}</p>
					<p>{{x.happy}}</p> 
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
