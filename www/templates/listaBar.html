<ion-view view-title="Lista">
  <ion-content>
<ion-list>
	
	<ion-item class="item item-avatar" ng-repeat="x in data.marcadores" ng-if="x.tipo==2" href="#/app/detallesBar" ng-click="detalle({{x.id}})">
		<img src="{{x.image}}">
		<h2>{{x.descrip}}</h2>
		<p>{{x.horario}}</p>
		<p>Abierto de 20 a 04</p>
		<p>Happy hour de {{x.start|date:'HH'}} a {{x.end|date:'HH'}}</p> 
	</ion-item>

</ion-list>

  </ion-content>
</ion-view>
