<ion-view id="content">
	<ion-content>
		<ion-list>
			<ion-item class="item item-avatar" ng-repeat="x in data.marcadores" ng-if="x.tipo==3" href="#/app/detalles" ng-click="detalle({{x.id}})">
				<img class="animateImage bounce" ng-src="{{x.logo}}">
				<div class="animateText">
					<h2><b>{{x.name}}</b></h2>
					<p>{{x.horario}}</p>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
