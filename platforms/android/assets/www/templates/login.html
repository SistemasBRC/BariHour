
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content >
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
            <span class="input-label"></span>
            <input type="text" placeholder="Usuario"ng-model="creds.email">
        </label>
        <label class="item item-input">
            <span class="input-label"></span>
            <input type="password"  placeholder="Password" ng-model="creds.password">
        </label>
        <label class="item">
           <!-- <button ng-click="doLoginAction(creds)" class="button button-block button-positive" >Log in</button>-->
        </label>
        </div>
        <div>
          <button class="button button-balanced ion-log-in"ng-click="doLoginAction(creds)" >Log in</button>
          <button class="button button-calm ion-social-twitter"></button>
          <button class="button button-positive ion-social-facebook"ng-click="loginFace()"></button>
          <button class="button button-assertive ion-social-google"ng-click="login_social()"></button>
        </div>
        <a ng-click="doCreateUserAction(creds)" class="button button-positive button-clear button-block">Create account</a>
    </form>
  </ion-content>
</ion-modal-view>
